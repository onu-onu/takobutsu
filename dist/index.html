<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Takobutsu</title>
</head>
<body>
    <h1>Takobutsu</h1>
    <div id="login_pane">
        <div>
            <label for="email">メール</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="pass">パスワード</label>
            <input type="password" name="pass" id="pass">
        </div>

        <div>
            <label for="user_id">お客様番号</label>
            <input type="text" name="user_id" id="user_id">
        </div>
        <div>
            <button id="submit">表示</button>
        </div>
    </div>
    
    <div id="legend_pane">
        <div>
            <span class="rect blue"></span><span>使用電力量 (kWh)</span>
            <span class="rect yellow"></span><span>料金 (円)</span>
        </div>
    </div>

    <div id="loading_msg">loading...</div>
    
    <div id="chart_pane">
        <div>
            <h1>今月</h1>
            <div id="month_chart"></div>
        </div>
        <div>
            <h1>先月</h1>
            <div id="last_month_chart"></div>
        </div>
        <div>
            <h1>今年</h1>
            <div id="year_chart"></div>
        </div>
        <div>
            <div id="heatmap"></div>
        </div>
    </div>
</body>
