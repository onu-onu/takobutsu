<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Takobutsu</title>
</head>

<body>
    <h1>Takobutsu</h1>
    <div id="login_pane" class="pane">
        <div>
            <input type="email" name="email" id="email" placeholder="メールアドレス">
        </div>

        <div>
            <input type="password" name="pass" id="pass" placeholder="パスワード">
        </div>

        <div>
            <input type="text" name="user_id" id="user_id" placeholder="お客様番号">
        </div>
        <div>
            <button id="submit">GO</button>
        </div>

        <div style="margin: 50px 10px;">
            <p>オクトパスエナジーのユーザーが電気利用料・料金のグラフを閲覧することができるアプリです。</p>
            <p>オクトパスエナジーより提供されているGraphQLAPIを用いてデータを取得しています。</p>
            <p>入力したメールアドレス・パスワード・お客様番号はGraphQLを介したデータ取得にのみ利用します。</p>
            <p>当アプリは非公式アプリです。オクトパスエナジー社への問い合わせはおやめください。</p>
        </div>
    </div>



    <div id="loading_msg"></div>

    <div id="chart_pane" class="pane">
        <div id="selector_pane">
            <input type="radio" name="chart_select" id="month_chart_slct" checked>
            <label for="month_chart_slct">月間</label>
            <input type="radio" name="chart_select" id="year_charts_slct">
            <label for="year_charts_slct">年間</label>
        </div>
        
        <div id="date_select_pane">
            <select name="" id="year_slct">

            </select>
            <select name="" id="month_slct">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>

        <div id="legend_pane" class="pane">
            <div>
                <span class="rect blue"></span><span>使用電力量 (kWh)</span>
                <span class="rect yellow"></span><span>概算料金 (円)</span>
            </div>
        </div>

        <div id="month_chart"></div>
        <div id="year_charts">
            <div id="year_chart"></div>
            <div id="heatmap"></div>
        </div>
    </div>

    <div id="info">
        <div>&copy;2024 onu. | <a href="https://octopusenergy.co.jp/" target="_blank">Octopus energy</a></div>
        <div>※ 非公式アプリです / This is an unofficial application</div>
    </div>
</body>
