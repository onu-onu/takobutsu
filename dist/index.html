<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Reddit+Mono:wght@200..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>takobutsu</title>
</head>

<body>
    <h1><span class="tako">tako</span><span class="space"></span><span class="butsu">butsu</span></h1>
    <div id="login_pane" class="pane">
        <div>
            <input type="email" name="email" id="email" placeholder="メールアドレス">
        </div>

        <div>
            <input type="password" name="pass" id="pass" placeholder="パスワード">
        </div>

        <div>
            <input type="text" name="user_id" id="user_id" placeholder="お客様番号">
        </div>
        <div>
            <button id="submit">GO</button>
        </div>

        <div id="stmt">
            <p>オクトパスエナジーのユーザーが電気利用料・料金のグラフを閲覧することができるアプリです。</p>
            <p>オクトパスエナジーより提供されているGraphQL APIを用いてデータを取得しています。</p>
            <p>入力したメールアドレス・パスワード・お客様番号はGraphQLを介したデータ取得にのみ利用します。</p>
            <a href="https://github.com/tomoya-onuki/takobutsu">
                <span>GitHub</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="15px" width="15px" fill="#eee"
                    transform="translate(1,4)">
                    <path
                        d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z" />
                </svg>
            </a>
            <span class="space"></span>
            <span>|</span>
            <span class="space"></span>
            <a href="https://octopusenergy.co.jp/" target="_blank">
                <span>TGオクトパスエナジー</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="15px" width="15px" fill="#eee"
                    transform="translate(1,4)">
                    <path
                        d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z" />
                </svg>
            </a>
        </div>
    </div>


    <div id="loading_msg">
        <div id="loading_mark"></div>
    </div>

    <div id="chart_pane" class="pane">
        <div id="selector_pane">
            <input type="radio" name="chart_select" id="month_chart_slct" checked>
            <label for="month_chart_slct">月間</label>
            <input type="radio" name="chart_select" id="year_charts_slct">
            <label for="year_charts_slct">年間</label>
        </div>

        <div id="date_select_pane">
            <select name="" id="year_slct">

            </select>
            <select name="" id="month_slct">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>

        <div id="legend_pane" class="pane">
            <div>
                <span class="rect blue"></span><span>使用電力量 (kWh)</span>
                <span class="rect yellow"></span><span>概算料金 (円)</span>
            </div>
        </div>

        <div id="month_chart"></div>
        <div id="year_charts">
            <div id="year_chart"></div>
            <div id="heatmap"></div>
        </div>

        <div id="tooltip"></div>
    </div>

    <div id="info">
        <div>&copy;2024 onu.</div>
        <div>※ 非公式アプリです</div>
    </div>
</body>
